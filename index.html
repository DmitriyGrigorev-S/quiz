<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Выбор цвета для авто</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="text-center">
    <div id="imgHolder" class="imgHolder">
      <img
        src="https://webcademy.ru/files/js2020/solaris/black.png"
        alt="Автомобиль"
      />
    </div>

    <div id="colorsSelector" class="colorsSelector">
      <div class="colorItem colorBlue" data-img="https://webcademy.ru/files/js2020/solaris/blue.png"></div>
      <div class="colorItem colorWhite" data-img="https://webcademy.ru/files/js2020/solaris/white.png"></div>
      <div class="colorItem colorRed" data-img="https://webcademy.ru/files/js2020/solaris/red.png"></div>
      <div class="colorItem colorBlack colorItem--active" data-img="https://webcademy.ru/files/js2020/solaris/black.png"></div>
      <div class="colorItem colorWhitePure" data-img="https://webcademy.ru/files/js2020/solaris/white-pure.png"></div>
      <div class="colorItem colorOrange" data-img="https://webcademy.ru/files/js2020/solaris/orange.png"></div>
      <div class="colorItem colorGraphite" data-img="https://webcademy.ru/files/js2020/solaris/graphite.png"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
